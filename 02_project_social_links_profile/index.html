<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  
  <!-- Google Fonts: Inter con pesi 400, 600, 700 come da Style Guide -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Link al foglio di stile CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="profile-card">
    <!-- Immagine del profilo -->
    <img src="./images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall" class="profile-avatar">
    
    <!-- Informazioni del profilo -->
    <div class="profile-info">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
    </div>

    <p class="bio">"Front-end developer and avid reader."</p>

    <!-- Lista dei link social -->
    <ul class="social-links">
      <li><a href="#">GitHub</a></li>
      <li><a href="#">Frontend Mentor</a></li>
      <li><a href="#">LinkedIn</a></li>
      <li><a href="#">X</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
  </main>
  
  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tuo Nome Qui</a>.
  </footer> -->
</body>
</html>
